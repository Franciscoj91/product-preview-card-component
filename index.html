<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <main>
    <header>
      <picture>
        <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 48em)">
        <img src="./assets/images/image-product-mobile.jpg" alt="perfume image">
      </picture>
    </header>
    <section class="card-body">
      <p class="overline-text">PERFUME</p>
      <h1 class="display-text text-gunmetal">Gabrielle Essence Eau De Parfum</h1>
      <p class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <p class="display-text text-aquamarine price">
        $149.99 <span class="span-text">$169.99</span>
      </p>
      <button> <img src="./assets/images/icon-cart.svg" alt="add to cart">Add to Cart</button>
    </section>
  </main>
</body>

</html>
